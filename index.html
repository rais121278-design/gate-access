<body>

    <script>
        const SCRIPT_URL = 'https://script.googleapis.com/macros/d/AKfycbzQVkf9dq6YXTgItzqLiNy72qx7XQjB7XaiW8jeYF1ZZpeFXTXfEMLSItp7V9Jck4NhBA/usercoderun';
        const GROUP_LINK = 'https://max.im/group/YOUR_GROUP_ID';

        const form = document.getElementById('accessForm');
        const resultDiv = document.getElementById('result');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const uchastok = document.getElementById('uchastok').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const fio = document.getElementById('fio').value.trim().toLowerCase();

            loading.style.display = 'block';

            try {
                const response = await fetch(SCRIPT_URL);
                const rows = await response.json();

                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];

                    const rowUchastok = String(row[0] || '').trim();

                    const rowFio = String(row[2] || '').trim().toLowerCase();
                    const rowStatus = String(row[3] || '').trim();

                    const inputPhone = phone.replace(/\D/g, '');

                    console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞:', {
                        rowUchastok, uchastok,
                        rowPhone, inputPhone,
                        rowFio, fio,
                        rowStatus

                    if (

                        rowFio.includes(fio)

                        }

                }

            resultDiv.classList.remove('error');
