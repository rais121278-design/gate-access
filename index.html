    <script>
        const CSV_URL = 'https://raw.githubusercontent.com/rais121278-design/gate-access/main/%D0%9B%D0%B8%D1%81%D1%821.csv';
        const GROUP_LINK = 'https://max.im/group/YOUR_GROUP_ID';

        // N8N Webhook URL
        const WEBHOOK_URL = 'https://n8n.dewiar.com/webhook/6d28992b-ba37-4944-a5cc-f7bc3bc51e44';

        const form = document.getElementById('accessForm');
        const resultDiv = document.getElementById('result');
        const loading = document.getElementById('loading');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const uchastok = document.getElementById('uchastok').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const fio = document.getElementById('fio').value.trim();

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!uchastok || !phone || !fio) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = '–û–ë–†–ê–ë–û–¢–ö–ê...';

            try {
                // 1. –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –í N8N (–¥–ª—è –∑–∞–ø–∏—Å–∏ –≤ Google Sheets)
                const currentDate = new Date().toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                const params = new URLSearchParams({
                    uchastok: uchastok,
                    phone: phone,
                    fio: fio,
                    status: '–û–∂–∏–¥–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫—É',
                    max_id: Date.now(),
                    data_vhoda: currentDate
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ n8n (–Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ)
                fetch(`${WEBHOOK_URL}?${params}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                }).catch(err => console.log('N8N –∑–∞–ø—Ä–æ—Å:', err));

                // 2. –ü–†–û–í–ï–†–Ø–ï–ú –î–û–°–¢–£–ü –ü–û CSV
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));

                let found = false;
                const inputPhone = phone.replace(/\D/g, '');
                const inputFio = fio.toLowerCase();

                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row || row.length < 4) continue;

                    const rowUchastok = row[0]?.trim() || '';
                    const rowPhone = (row[1]?.trim() || '').replace(/\D/g, '');
                    const rowFio = (row[2]?.trim() || '').toLowerCase();
                    const rowStatus = row[3]?.trim() || '';

                    if (rowUchastok === uchastok && rowPhone === inputPhone && rowFio.includes(inputFio)) {
                        found = true;
                        loading.style.display = 'none';

                        if (rowStatus === '–í –≥—Ä—É–ø–ø–µ') {
                            showSuccess(row[2]?.trim() || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
                        } else {
                            showError('–í–∞—à –¥–æ—Å—Ç—É–ø –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
                        }
                        break;
                    }
                }

                if (!found) {
                    loading.style.display = 'none';
                    showError('–î–∞–Ω–Ω—ã–µ –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –≤–≤–µ–ª–∏ –Ω–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –≤–∞—Å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å –≤ —á–∞—Ç!');
                }

            } catch (error) {
                loading.style.display = 'none';
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '–ü–†–û–í–ï–†–ò–¢–¨ –î–û–°–¢–£–ü';
            }
        });

        function showSuccess(fioName) {
            resultDiv.innerHTML = `
                <div class="result-title">‚úì –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à—ë–Ω</div>
                <div class="result-message">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${fioName}! –í–∞–º –æ—Ç–∫—Ä—ã—Ç –¥–æ—Å—Ç—É–ø –≤ –≥—Ä—É–ø–ø—É.</div>
                <a href="${GROUP_LINK}" target="_blank" class="access-link">‚Üí –ü–µ—Ä–µ–π—Ç–∏ –≤ –≥—Ä—É–ø–ø—É</a>
            `;
            resultDiv.classList.remove('error');
            resultDiv.classList.add('success');
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.innerHTML = `
                <div class="result-title">‚úó –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</div>

            resultDiv.classList.add('error');

        document.getElementById('phone').addEventListener('input', function(e) {
