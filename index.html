    <script>
        // ID –≤–∞—à–µ–π Google –¢–∞–±–ª–∏—Ü—ã
        const SHEET_ID = '1VGc3mM7WiH-ivI5A59ui4xP7pQYiimp3bnPHu4jjbUA';
        const SHEET_NAME = '–õ–∏—Å—Ç1';
        
        // –°—Å—ã–ª–∫–∞ –Ω–∞ –≥—Ä—É–ø–ø—É Max (–∏–∑–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—é)
        const GROUP_LINK = 'https://max.im/group/YOUR_GROUP_ID';

        const form = document.getElementById('accessForm');
        const resultDiv = document.getElementById('result');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const uchastok = document.getElementById('uchastok').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const fio = document.getElementById('fio').value.trim();

            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            const normalizedPhone = normalizePhone(phone);

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets
                const data = await fetchSheetData();
                const user = checkUserAccess(data, uchastok, normalizedPhone, fio);

                loading.style.display = 'none';

                if (user && user.status === '–í –≥—Ä—É–ø–ø–µ') {
                    showSuccess(user);
                } else if (user) {
                    showError('–í–∞—à –¥–æ—Å—Ç—É–ø –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
                } else {
                    showError('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ —Å–∏—Å—Ç–µ–º–µ.');
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        });

        function normalizePhone(phone) {
            // –£–±–∏—Ä–∞–µ–º –≤—Å—ë –∫—Ä–æ–º–µ —Ü–∏—Ñ—Ä
            const digits = phone.replace(/\D/g, '');
            // –ï—Å–ª–∏ 11 —Ü–∏—Ñ—Ä –Ω–∞—á–∏–Ω–∞—è —Å 7 –∏–ª–∏ 8, –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ–º
            if (digits.length === 11) {
                return '7' + digits.slice(1);
            }
            return digits;
        }

        async function fetchSheetData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
            const response = await fetch(url);
            const text = await response.text();
            
            // –ü–∞—Ä—Å–∏–º Google Visualization API –æ—Ç–≤–µ—Ç
            const json = JSON.parse(text.substring(47).slice(0, -2));
            
            const rows = [];
            if (json.table && json.table.rows) {
                json.table.rows.forEach(row => {
                    rows.push(row.c.map(cell => cell ? cell.v : ''));
                });
            }
            
            return rows;
        }

        function checkUserAccess(data, uchastok, phone, fio) {
            // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ - –∑–∞–≥–æ–ª–æ–≤–∫–∏, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length < 4) continue;

                const rowUchastok = String(row[0]).trim();
                const rowPhone = normalizePhone(String(row[1]).trim());
                const rowFio = String(row[2]).trim().toLowerCase();
                const rowStatus = String(row[3]).trim();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ (–Ω–µ—á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∫ —Ä–µ–≥–∏—Å—Ç—Ä—É –¥–ª—è –§–ò–û)
                if (
                    rowUchastok === uchastok &&
                    rowPhone === phone &&
                    rowFio.includes(fio.toLowerCase())
                ) {
                    return {
                        fio: row[2],
                        status: rowStatus,
                        id: row[4] || ''
                    };
                }
            }
            
            return null;
        }

        function showSuccess(user) {
            resultDiv.innerHTML = `
                <div class="result-title">
                    ‚úì –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à—ë–Ω
                </div>
                <div class="result-message">
                    –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.fio}! –í–∞–º –æ—Ç–∫—Ä—ã—Ç –¥–æ—Å—Ç—É–ø –≤ –≥—Ä—É–ø–ø—É.
                </div>
                <a href="${GROUP_LINK}" target="_blank" class="access-link">
                    ‚Üí –ü–µ—Ä–µ–π—Ç–∏ –≤ –≥—Ä—É–ø–ø—É
                </a>
            `;
            resultDiv.classList.remove('error');
            resultDiv.classList.add('success');
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.innerHTML = `
                <div class="result-title">
                    ‚úó –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω
                </div>
                <div class="result-message">
                    ${message}
                </div>
            `;
